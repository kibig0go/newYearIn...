<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Countdown</title>
</head>
<body>
    <h1 class="title">Новый год через:</h1>

    <div class="container">
        <div class="days countdown_el">
            <p class="big_text" id="day">0</p>
            <span>Дни</span>
        </div>

        <div class="hours countdown_el">
            <p class="big_text" id="hour">0</p>
            <span>Часы</span>
        </div>

        <div class="minutes countdown_el">
            <p class="big_text" id="minute">0</p>
            <span>Минуты</span>
        </div>

        <div class="seconds countdown_el">
            <p class="big_text" id="second">0</p>
            <span>Секунды</span>
        </div>
    </div>
</body>
</html>
